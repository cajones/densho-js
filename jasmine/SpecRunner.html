<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Test Runner</title>
  
  <link rel="stylesheet" type="text/css" href="SpecRunner.css" />
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.0.2/jasmine.css" />
  <script type="text/javascript" src="lib/jasmine-1.0.2/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.0.2/jasmine-html.js"></script>

  <!-- include dependencies here -->
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../densho.js"></script>
  
  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/framework_concerns.js"></script>
  <script type="text/javascript" src="spec/namespace_concerns.js"></script>
  <script type="text/javascript" src="spec/hijax_with_selector_concerns.js"></script>
  <script type="text/javascript" src="spec/hijax_with_selector_and_children_concerns.js"></script>
  <script type="text/javascript" src="spec/type_cast_concerns.js"></script>

</head>
<body>

<div class="context">
    <span>hijax with a selector context</span>
    <div id="hijax-with-a-selector">
        <a id="hijax-this" href="source-document.html" data-hijax-selector="#select-this">more</a>
        <div class="target"></div>
    </div>
</div>

<div class="context">
    <span>hijax with a selector and child links context</span>
    <div id="hijax-with-a-selector-and-child-link">
        <a href="source-document.html" data-hijax-selector="#select-this">more</a>
        <div class="target"></div>
    </div>
</div>

<script type="text/javascript">
  jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
  $(function() {
    jasmine.getEnv().execute();
  });
</script>

</body>
</html>
